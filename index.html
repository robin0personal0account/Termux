<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT-DLP Command Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff4444;
      --primary-hover: #cc0000;
      --secondary: #4285f4;
      --background: #f8f9fa;
      --card-bg: #ffffff;
      --text: #202124;
      --text-light: #5f6368;
      --border: #dadce0;
      --success: #0f9d58;
      --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 5px 20px rgba(0, 0, 0, 0.12);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 0.8s ease-out;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    
    .subtitle {
      color: var(--text-light);
      font-size: 1.1rem;
    }
    
    .card {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .select-wrapper, .input-wrapper {
      position: relative;
    }
    
    .select-wrapper::after {
      content: "\f078";
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: var(--text-light);
    }
    
    select, input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 16px;
      appearance: none;
      background: white;
      color: var(--text);
      transition: all 0.3s;
    }
    
    select:focus, input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(255, 68, 68, 0.2);
    }
    
    select:hover, input:hover {
      border-color: #b9b9b9;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-secondary {
      background: var(--secondary);
    }
    
    .btn-secondary:hover {
      background: #3367d6;
    }
    
    .btn-success {
      background: var(--success);
    }
    
    .btn-success:hover {
      background: #0b8043;
    }
    
    .output-container {
      position: relative;
      margin: 25px 0;
    }
    
    textarea {
      width: 100%;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      font-family: 'Fira Code', monospace;
      background: #f8f9fa;
      color: var(--text);
      height: 120px;
      resize: none;
      transition: all 0.3s;
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(255, 68, 68, 0.2);
    }
    
    .copy-notification {
      position: absolute;
      bottom: -40px;
      left: 0;
      background: var(--success);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s;
    }
    
    .copy-notification.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .icon-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255, 68, 68, 0.1);
      color: var(--primary);
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .feature-icon {
      color: var(--primary);
      font-size: 18px;
    }
    
    .animate-bounce {
      animation: bounce 2s infinite;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-10px);}
      60% {transform: translateY(-5px);}
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    footer {
      text-align: center;
      margin-top: 30px;
      color: var(--text-light);
      font-size: 0.9rem;
    }
    
    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><span class="icon-badge"><i class="fas fa-download"></i></span> YT-DLP Command Generator</h1>
      <p class="subtitle">Create download commands with termux </p>
    </header>
    
    <main class="card">
      <div class="form-group">
        <label for="platform"><i class="fas fa-tv feature-icon"></i> Platform:</label>
        <div class="select-wrapper">
          <select id="platform">
            <option value="yt">YouTube</option>
            <option value="fb">Facebook</option>
            <option value="ig">Instagram</option>
            <option value="tt">TikTok</option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label for="type"><i class="fas fa-film feature-icon"></i> Download Type:</label>
        <div class="select-wrapper">
          <select id="type">
            <option value="audio">Audio Only</option>
            <option value="video">Video</option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label for="quality"><i class="fas fa-sliders-h feature-icon"></i> Quality:</label>
        <div class="select-wrapper">
          <select id="quality">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label for="url"><i class="fas fa-link feature-icon"></i> Paste Link:</label>
        <div class="input-wrapper">
          <input type="text" id="url" placeholder="Enter video URL here">
        </div>
      </div>
      
      <button class="btn" onclick="generate()">
        <i class="fas fa-bolt"></i> Generate Command
      </button>
      
      <div class="output-container">
        <textarea id="output" readonly placeholder="Your command will appear here..."></textarea>
        <div class="copy-notification" id="copyNotification">
          <i class="fas fa-check-circle"></i> Command copied to clipboard!
        </div>
      </div>
      
      <button class="btn btn-secondary" onclick="copyText()">
        <i class="far fa-copy"></i> Copy Command
      </button>
    </main>
    
    <footer>
      <p>Made with <i class="fas fa-heart" style="color: var(--primary);"></i> for me robi </p>
    </footer>
  </div>

  <script>
    function generate() {
      const type = document.getElementById("type").value;
      const quality = document.getElementById("quality").value;
      const url = document.getElementById("url").value.trim();
      
      // Add animation effect to button
      const btn = document.querySelector('.btn');
      btn.style.animation = 'pulse 0.5s';
      setTimeout(() => {
        btn.style.animation = '';
      }, 500);

      if (!url) {
        // Shake animation for empty input
        const urlInput = document.getElementById("url");
        urlInput.style.animation = 'shake 0.5s';
        setTimeout(() => {
          urlInput.style.animation = '';
        }, 500);
        
        urlInput.focus();
        return;
      }

      let cmd = "yt-dlp ";

      if (type === "audio") {
        cmd += "-x --audio-format mp3 ";
        if (quality === "low") cmd += "--audio-quality 9 ";
        if (quality === "medium") cmd += "--audio-quality 5 ";
        if (quality === "high") cmd += "--audio-quality 0 ";
      } else if (type === "video") {
        if (quality === "low") cmd += "-f worst ";
        if (quality === "medium") cmd += "-f 18 ";
        if (quality === "high") cmd += "-f \"bestvideo+bestaudio/best\" ";
      }

      cmd += `"${url}"`;

      const output = document.getElementById("output");
      output.value = cmd;
      
      // Animate the output appearance
      output.style.opacity = '0';
      output.style.transform = 'translateY(10px)';
      
      setTimeout(() => {
        output.style.opacity = '1';
        output.style.transform = 'translateY(0)';
      }, 300);
    }

    function copyText() {
      const text = document.getElementById("output");
      
      if (!text.value) return;
      
      text.select();
      text.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(text.value);
      
      // Show copy notification
      const notification = document.getElementById("copyNotification");
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 2000);
    }
    
    // Add shake animation for invalid inputs
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% {transform: translateX(0);}
        20%, 60% {transform: translateX(-8px);}
        40%, 80% {transform: translateX(8px);}
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
  </html>
